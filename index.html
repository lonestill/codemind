<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeMind AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/diff@5.2.0/dist/diff.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji"; }
    .font-mono { font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace; }
    
    /* Custom Scrollbar - GitHub Dark style */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-corner { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #30363d; border: 2px solid #0d1117; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #8b949e; }

    /* Markdown Styles - GitHub Dark */
    .markdown-body { color: #c9d1d9; font-size: 14px; line-height: 1.5; }
    .markdown-body h1, .markdown-body h2, .markdown-body h3 { margin-top: 24px; margin-bottom: 16px; font-weight: 600; color: #c9d1d9; line-height: 1.25; border-bottom: 1px solid #21262d; padding-bottom: 0.3em; }
    .markdown-body p { margin-bottom: 16px; color: #c9d1d9; }
    .markdown-body code { background-color: rgba(110,118,129,0.4); padding: 0.2em 0.4em; border-radius: 6px; font-family: 'JetBrains Mono', monospace; font-size: 85%; }
    .markdown-body pre { background-color: #161b22; padding: 16px; border-radius: 6px; overflow: auto; margin-bottom: 16px; line-height: 1.45; }
    .markdown-body pre code { background-color: transparent; padding: 0; font-size: 100%; white-space: pre; word-break: normal; }
    .markdown-body ul, .markdown-body ol { margin-bottom: 16px; padding-left: 2em; color: #c9d1d9; }
    .markdown-body a { color: #58a6ff; text-decoration: none; }
    .markdown-body a:hover { text-decoration: underline; }
    .markdown-body blockquote { border-left: 0.25em solid #30363d; color: #8b949e; padding: 0 1em; margin-bottom: 16px; }
  </style>
<script type="importmap">

    "rxjs/testing": "https://esm.sh/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.8?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.8?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.8?external=rxjs",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.8?external=rxjs"
  }
}
